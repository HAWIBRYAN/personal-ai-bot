<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hawi AI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

:root {
  --bg-dark: #10101a;
  --panel-bg: rgba(30,30,35,0.7);
  --panel-blur: 18px;
  --user-color: rgba(70,180,220,0.8);
  --bot-color: rgba(100,100,120,0.5);
  --text-light: #eaeaea;
  --accent-glow: rgba(70,180,220,0.35);
  --metallic-border: rgba(180,180,200,0.15);
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(145deg, #0d0d0d, #1a1a20);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
}

header {
  width: 100%;
  text-align: center;
  padding: 30px 0;
  font-size: 2rem;
  font-weight: 600;
  color: var(--text-light);
  text-shadow: 0 0 10px rgba(70,180,220,0.3);
}

#chat-wrapper {
  width: 90%;
  max-width: 700px;
  flex: 1;
  margin-bottom: 20px;
  background: var(--panel-bg);
  backdrop-filter: blur(var(--panel-blur));
  border-radius: 22px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  overflow-y: auto;
  border: 1px solid var(--metallic-border);
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

.bubble {
  max-width: 75%;
  padding: 14px 20px;
  border-radius: 18px;
  font-size: 1rem;
  line-height: 1.4;
  opacity: 0;
  transform: translateY(20px);
  animation: bubbleIn 0.3s forwards;
  backdrop-filter: blur(8px);
  border: 1px solid var(--metallic-border);
}

@keyframes bubbleIn {
  to { opacity: 1; transform: translateY(0); }
}

.bubble.user {
  background: var(--user-color);
  color: #fff;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
  box-shadow: 0 0 12px var(--accent-glow);
}

.bubble.bot {
  background: var(--bot-color);
  color: var(--text-light);
  align-self: flex-start;
  border-bottom-left-radius: 4px;
  box-shadow: 0 0 8px rgba(70,70,100,0.25);
}

#input-area {
  width: 90%;
  max-width: 700px;
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

#question {
  flex: 1;
  padding: 14px 18px;
  font-size: 1rem;
  border-radius: 24px;
  border: 1px solid var(--metallic-border);
  outline: none;
  background: rgba(50,50,60,0.6);
  color: var(--text-light);
  backdrop-filter: blur(6px);
  box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
}

#send-btn {
  padding: 14px 24px;
  border: none;
  border-radius: 24px;
  background: var(--user-color);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 0 8px var(--accent-glow);
}

#send-btn:hover {
  box-shadow: 0 0 16px var(--accent-glow);
}

#typing-indicator {
  font-style: italic;
  font-size: 0.9rem;
  color: #aaa;
  display: flex;
  gap: 4px;
  align-items: center;
}

.dot {
  width: 6px;
  height: 6px;
  background: var(--accent-glow);
  border-radius: 50%;
  animation: bounce 1s infinite;
}

.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

#suggestions {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

.chip {
  padding: 8px 14px;
  border-radius: 20px;
  background: rgba(70,70,80,0.4);
  color: #eee;
  cursor: pointer;
  transition: 0.2s;
  backdrop-filter: blur(6px);
  border: 1px solid var(--metallic-border);
}

.chip:hover {
  background: rgba(70,180,220,0.35);
  box-shadow: 0 0 8px var(--accent-glow);
}
</style>
</head>
<body>

<header>Hawi AI</header>

<div id="chat-wrapper"></div>

<div id="typing-indicator" style="display:none;">
  Hawi is typing 
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<div id="suggestions">
  <div class="chip">Show projects</div>
  <div class="chip">Tell my skills</div>
  <div class="chip">Education</div>
  <div class="chip">Hobbies & Interests</div>
</div>

<div id="input-area">
  <input id="question" type="text" placeholder="Ask me anything..." />
  <button id="send-btn">Send</button>
</div>

<script>
const chatWrapper = document.getElementById('chat-wrapper');
const input = document.getElementById('question');
const sendBtn = document.getElementById('send-btn');
const typingIndicator = document.getElementById('typing-indicator');
const chips = document.querySelectorAll('.chip');

function addMessage(text, sender) {
  const div = document.createElement('div');
  div.classList.add('bubble', sender);
  div.textContent = text;
  chatWrapper.appendChild(div);
  chatWrapper.scrollTop = chatWrapper.scrollHeight;
}

async function sendMessage(message) {
  if(!message) return;
  addMessage(message, 'user');
  input.value = '';
  typingIndicator.style.display = 'flex';

  // simulate API call
  setTimeout(()=>{
    typingIndicator.style.display = 'none';
    addMessage("This is a sleek metallic reply!", 'bot');
  }, 1000);
}

sendBtn.addEventListener('click', ()=>sendMessage(input.value.trim()));
input.addEventListener('keypress', e=>{ if(e.key==='Enter') sendMessage(input.value.trim())});
chips.forEach(chip => chip.addEventListener('click', ()=>sendMessage(chip.textContent)));
</script>

</body>
</html>
