k<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hawi AI</title>

<style>
  :root {
    --bg-light: #fafafa;
    --bg-dark: #1e1e2f;
    --chat-light: #ffffff;
    --chat-dark: #2c2c3e;
    --text-light: #333;
    --text-dark: #eee;
    --user-light: #4a90e2;
    --user-dark: #50c9c3;
    --bot-light: #eef1f6;
    --bot-dark: #3a3a4a;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-light);
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.3s, color 0.3s;
  }

  header {
    width: 100%;
    text-align: center;
    padding: 40px 0;
    background: linear-gradient(135deg, #4a90e2, #50c9c3);
    color: white;
    font-size: 2rem;
    font-weight: bold;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  #dark-toggle {
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 12px;
    transition: background 0.3s;
  }

  #dark-toggle:hover {
    background: rgba(255,255,255,0.4);
  }

  #chat-wrapper {
    width: 90%;
    max-width: 700px;
    background: var(--chat-light);
    margin-top: -30px;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    height: calc(100vh - 200px);
    overflow-y: auto;
    gap: 10px;
    transition: background 0.3s;
  }

  .bubble {
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 18px;
    font-size: 1rem;
    line-height: 1.4;
    opacity: 0;
    transform: translateY(20px);
    animation: bubbleIn 0.3s forwards;
  }

  @keyframes bubbleIn {
    to { opacity: 1; transform: translateY(0); }
  }

  .bubble.user {
    background: var(--user-light);
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
    transition: background 0.3s;
  }

  .bubble.bot {
    background: var(--bot-light);
    color: var(--text-light);
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    transition: background 0.3s, color 0.3s;
  }

  #input-area {
    display: flex;
    width: 90%;
    max-width: 700px;
    margin-top: auto;
    padding: 12px 0;
    gap: 10px;
  }

  #question {
    flex: 1;
    padding: 12px 16px;
    font-size: 1rem;
    border-radius: 24px;
    border: 1px solid #ddd;
    outline: none;
    transition: background 0.3s, color 0.3s, border 0.3s;
  }

  #send-btn {
    padding: 12px 24px;
    background: #50c9c3;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 24px;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #send-btn:hover { background: #4a90e2; }

  #typing-indicator {
    font-style: italic;
    font-size: 0.9rem;
    color: #888;
    display: none;
    padding-left: 10px;
  }

  /* Typing dots animation */
  .dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 0 2px;
    background-color: #888;
    border-radius: 50%;
    animation: bounce 1s infinite;
  }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }

  #suggestions {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  .chip {
    background: #dcdde1;
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.2s;
  }

  .chip:hover { background: #b0c4de; }

  /* Dark mode overrides */
  body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
  }
  body.dark #chat-wrapper { background: var(--chat-dark); }
  body.dark .bubble.bot { background: var(--bot-dark); color: var(--text-dark); }
  body.dark #question { background: #3a3a4a; color: #eee; border: 1px solid #555; }
</style>
</head>

<body>
<header>
  Talk to Hawi AI
  <button id="dark-toggle">ðŸŒ™</button>
</header>

<div id="chat-wrapper"></div>

<div id="typing-indicator">
  Hawi is typing <span class="dot"></span><span class="dot"></span><span class="dot"></span>
</div>

<div id="suggestions">
  <div class="chip">Show projects</div>
  <div class="chip">Tell my skills</div>
  <div class="chip">Education</div>
  <div class="chip">Hobbies & Interests</div>
</div>

<div id="input-area">
  <input id="question" type="text" placeholder="Ask anything about my projects, resume..." />
  <button id="send-btn">Send</button>
</div>

<script>
  const chatWrapper = document.getElementById('chat-wrapper');
  const input = document.getElementById('question');
  const sendBtn = document.getElementById('send-btn');
  const typingIndicator = document.getElementById('typing-indicator');
  const suggestionChips = document.querySelectorAll('.chip');
  const darkToggle = document.getElementById('dark-toggle');

  // Dark mode toggle
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('bubble', sender);
    div.textContent = text;
    chatWrapper.appendChild(div);
    chatWrapper.scrollTop = chatWrapper.scrollHeight;
  }

  async function sendMessage(message) {
    if (!message) return;
    addMessage(message, 'user');
    input.value = '';

    // Show typing animation
    typingIndicator.style.display = 'block';

    try {
      const res = await fetch('/.netlify/functions/chat', {
        method: 'POST',
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      typingIndicator.style.display = 'none';
      addMessage(data.reply, 'bot');

      // Auto-scroll to latest message
      chatWrapper.scrollTop = chatWrapper.scrollHeight;
    } catch (err) {
      typingIndicator.style.display = 'none';
      addMessage("Oops, something went wrong.", "bot");
      console.error(err);
    }
  }

  sendBtn.addEventListener('click', () => sendMessage(input.value.trim()));
  input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(input.value.trim()); });

  // Suggestion chips
  suggestionChips.forEach(chip => {
    chip.addEventListener('click', () => sendMessage(chip.textContent));
  });
</script>
</body>
</html>
